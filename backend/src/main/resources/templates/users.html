<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
    <header>
        <div class="iconheader">
            <a th:href="@{/}">
                <img src="/images/grifobranco.png" alt="grifo">
            </a>
        </div>
        <nav>            
            <a th:href="@{/areadomembro}" class="button-header">√Årea do Membro</a>               
            <a th:href="@{/avisos}" class="button-header">Avisos</a>
            <a th:href="@{/loja}" class="button-header">Loja</a>
        </nav>
    </header>
<div class="container">
    <div>
        <form th:action="@{/logout}" method="post">            
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Users</h1>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}" id="userId"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>
                        <a href="#" onclick="deleteUser(); return false;">
                            üóëÔ∏è
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    const userId = document.getElementById("userId");
    function deleteUser() {
        console.log(userId.textContent)
        const confirmation = confirm("Are you sure you want to delete this user?");
        if (confirmation) {
            fetch(`/users/${userId.textContent}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert("User deleted successfully.");
                    location.reload();
                } else {
                    alert("Error deleting user.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Error deleting user.");
            });
        }
    }
</script>
</body>
</html>
