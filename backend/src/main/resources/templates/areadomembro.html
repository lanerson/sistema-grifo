<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/loja.css">
    <link rel="stylesheet" href="/css/encomenda.css">
    <link rel="stylesheet" href="/css/areadomembro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="iconheader">
            <a th:href="@{/}">
                <img src="/images/grifobranco.png" alt="grifo">
            </a>
        </div>
        <nav>                            
            <a th:href="@{/areadomembro}" class="button-header">Área do Membro</a>               
            <a th:href="@{/avisos}" class="button-header">Avisos</a>
            <a th:href="@{/loja}" class="button-header">Loja</a>
        </nav>
    </header>

    <div class="meiopag">        
        <div class="content">
            <form th:action="@{/logout}" method="post">                
                <input type="submit" value="Sign Out" />
            </form>
            
            <div class="form-container" >
                <form method="POST" action="http://localhost:8080/publications/create" enctype="multipart/form-data" id="form-container">
                    <h2>Criar Aviso</h2>

                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Descrição</label>
                    <input type="text" id="description" name="description" required>

                    <label for="image">Imagem</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <button type="submit" th:onclick="@{/}">Enviar</button>
                </form>
            </div>
            <div class="form-container" >
                <form method="POST" action="http://localhost:8080/products/create" enctype="multipart/form-data" id="form-container">
                    <h2>Criar Produto</h2>

                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" name="name" required>

                    <label for="price">Preço</label>
                    <input type="number" id="price" name="price" required>

                    <label for="image">Imagem do Produto:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="#" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <img src="/images/grifo_roda.png" alt="grifao" id="grifao" style="width:50px; height: 50px;">
                </a>
                <span class="mb-3 mb-md-0 text-body-primary" style="color:white">Grêmio Ricardo Franco © 2024</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/grifoime/" target="_blank"><img src="/images/instagram.png" width="50px"></a></li>
              </ul>
            </footer>
          </div>
    </footer>

    <script src="/js/areadomembro.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
